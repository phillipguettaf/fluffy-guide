
<!DOCTYPE html>
<html>
<head>
<script>
    let posts = initArray();
    let postsAsHTML = "";
    function initArray() {
        let posts = [];
        return posts;
    }
    function post() {
        let message = document.getElementById("textbox").value;
        posts.push(message);
        updatePosts();
    }
    function display() {
        postsAsHTML = "<table>";
        posts.forEach(printPost);
        postsAsHTML +="</table>";
        document.getElementById("demo").innerHTML = postsAsHTML;
    }
    function printPost(value) {
    	date = dateTimeFunc();
        postsAsHTML+= "<tr><td>" + value + "</td><td>"+ date + "</td></tr>";
    }
    function updatePosts() {
        display();
    }
    function dateTimeFunc() {
    	n =  new Date();
    	y = n.getFullYear();
    	m = n.getMonth() + 1;
    	d = n.getDate();
    	hours = n.getHours();
    	minutes = n.getMinutes();
    	seconds = n.getSeconds();
    	dt = "Date: "+ d + "/" + m + "/" + y + " Time:" + hours + ":" + minutes + ":" + seconds ;
    	return dt;
    }

</script>

</head>
<body>

<form id="form1">
Input: <input id="textbox" name="name" type="text" size="20">
</form>
<button onclick="post()">Submit</button>

<script>

function output() {
var x,z,name,id;
id= "${data.account.googleId}"
x=document.getElementById("form1") ;
z=x.elements["name"].value;
n =  new Date();
y = n.getFullYear();
m = n.getMonth() + 1;
d = n.getDate();
document.getElementById("demo").innerHTML += z + id +" "+d + "/" + m + "/" + y+ "<time>" +"<br>";

}

</script>


<div id="demo"></div>
</body>
</html>
